<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="main">
            <h1>Etch A Sketch</h1>
            <div class="container">
                <div class="settings">
                        <h2>Settings</h2>
                        <p>Canvas size: <span id="length-value"></span></p>
                        <input class="slider" id="length-slider" type="range" min="10" max="64" step="1" value="16">
                        <p>Paintbrush strength: <span id="brush-strength"></span></p>
                        <input class="slider" id="brush-strength-slider" type="range" min="0.1" max="1" step="0.05" value="0.1">
                        <p>Mode: <span id="mode-value"></span></p>
                        <div class="mode-options">
                            <input type="radio" name="mode" id="black-white" value="Black & White">
                            <label for="bw">Black & White</label><br>
                            <input type="radio" name="mode" id="pastel" value="Pastel">
                            <label for="pastel">Pastel</label><br>
                            <input type="radio" name="mode" id="eraaser" value="Eraser">
                            <label for="eraser">Eraser</label><br>
                        </div>
                        <button class="reset-button">Reset sketchpad</button>
                </div>
                <div class="sketchpad">
                </div>
            </div>
        </div>
    </body>
</html>
